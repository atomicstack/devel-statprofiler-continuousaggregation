name    = Devel-StatProfiler-ContinuousAggregation
version = 0.17
author  = Mattia Barbon <mattia@barbon.org>
license = Perl_5
copyright_holder = Mattia Barbon
copyright_year   = 2015

[NextRelease]
format = %-9v %{yyyy-MM-dd HH:mm:ss zzz}d
[@Filter]
-bundle = @Git
-remove = Git::Push
commit_msg = Preparing release %v
tag_format = Devel-StatProfiler-ContinousAggreation-%v
tag_message =
[MetaJSON]
[@Filter]
-bundle = @Basic
-remove = MakeMaker
-remove = ConfirmRelease
-remove = UploadToCPAN
[FakeRelease]
[PruneFiles]
filename = dev_Build.PL
filename = _build
filename = buildtmp
filename = nytprof
filename = statprof
match    = MYMETA.*
match    = \.out\b
[ModuleBuild]
[Prereqs]
perl = 5.014
Devel::StatProfiler = 0.40
Parallel::ForkManager = 0
List::MoreUtils = 0
List::Util = 1.33
parent = 0
[OurPkgVersion]
[PodWeaver]
[PodSyntaxTests]
[GithubMeta]
user = mbarbon
repo = devel-statprofiler-continuousaggregation
